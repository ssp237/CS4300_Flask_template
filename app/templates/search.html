<html>

<head>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>

<body>

  {% if not data %}
  <div class="header">
    <div class="title">
      <h1>{{ name }}</h1>
      <p>by {{ netid }}</p>
    </div>

    <div class="query">
      <form class="form-inline global-search">
        <div class="form-group">
          <input id="input" type="search" name="search" class="form-control"
            placeholder="What are your skin care concerns?" aria-label="Type your skin care concerns">
        </div>
        <button type="submit" class="btn btn-info"> Go! </button>
      </form>
    </div>

    <!-- <a href=""> Advanced Esthetician </a> -->
  </div>
  {% endif %}


  {% if data %}
  <div class="results-page">
    <div class="info">
      <div class="title">
        <h1>{{ name }}</h1>
        <p>by {{ netid }}</p>
      </div>
    </div>

    <div class="results">
      <div class="query">
        <form class="form-inline global-search" method="POST" action="{{ url_for('irsystem.filter') }}">
          <div class="form-group">
            <input id="input" type="search" name="search" class="form-control"
              placeholder="What are your skin care concerns?" aria-label="Type your skin care concerns"
              value="{{ query }}">
          </div>
          <!-- <button type="submit" class="btn btn-info"> Go! </button> -->

          <div class="filters">
            <label for="product-type">Product Type:</label>
            <select name="product-type" id="product-type">
              <option value="all">All</option>
              <option value="acne_products">Acne Treatments</option>
              <option value="aha_products">AHA Products</option>
              <option value="bha_products">BHA Products</option>
            </select>

            <label for="skin-type">Skin Type:</label>
            <select name="skin-type" id="skin-type">
              <option value="all">All</option>
              <option value="oily">Oily</option>
              <option value="dry">Dry</option>
              <option value="combo">Combo</option>
            </select>

            <label for="sensitivity">Skin Sensitivity:</label>
            <select name="sensitivity" id="sensitivity">
              <option value="all">All</option>
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>

            <input type="submit" id="filterButton" value="Filter">
          </div>
        </form>
      </div>

      <form class="form-inline global-search">
        <p style="color: #71777b; ">{{output_message}}</p>
        {% for d in data %}
        <br>
        <div class="product">
          <div style="display:block;">
            <h4>{{d[0]}}</h4>
          </div>
          <div style="display:block;">
            <p>by {{d[1]}}</p>
          </div>
          <div style="display:block;">
            <p>${{d[2]}}</p>
          </div>
        </div>
        {% endfor %}
      </form>
    </div>
  </div>
  {% endif %}


</body>

</html>
