<html>

<head>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>

  <div class="header">

    <div class="title">
      <h1>{{ name }}</h1>
      <p>by {{ netid }}</p>
    </div>

    <form class="form-inline global-search query">
      <p>
        What are your skin care concerns?
      </p>

      <br><br>

      <div class="form-group">
        <input id="input" type="text" name="search" class="form-control" placeholder="ie. fighting acne">
      </div>
      <button type="submit" class="btn btn-info"> Go! </button>
    </form>
  </div>

  <div class="results">
    <form class="form-inline global-search">
      {% if data %}
      <h3>{{output_message}}</h3>
      {% for name, d in data.items() %}
      <br>
      <div class="product row">
        <!-- <div class="col col-lg-3">
          <p>rank</p>
          <p>##</p>
        </div> -->
        <!-- <div class="col col-lg-4">{{d}}</div>
        <div class="col col-lg-4">$$</div>
        <div class="col col-lg-4">
          <p>similarity</p>
          <p>##</p>
        </div> -->
        <div style="display:block;">
          <h4>{{d}}</h4>
        </div>
        <div style="display:block;">
          <p>{{d.brand}}</p>
        </div>
        <div style="display:block;">
          <p>${{d.price}}</p>
        </div>
        <div style="display:block;">
          <!-- <p>{{d["num faves"]}} people like this</p> -->
        </div>

      </div>
      {% endfor %}
      {% endif %}
    </form>
  </div>


</body>

</html>
